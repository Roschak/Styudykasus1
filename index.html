<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hitung Pembayaran</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
 <h1 style="color: black; font-size: 24px;">Hitung<br>Pembayaran</h1>
 <center>
<table border="1" cellpadding="13" cellspacing="0">
   <tr>
     <th>Item</th>
     <th>Harga</th>
   </tr>
   <tr>
     <td>Paha Ayam</td>
     <td>Rp. 12,000</td>
   </tr>
   <tr>
     <td>Dada Ayam</td>
     <td>Rp. 12,000</td>
   </tr>
   <tr>
     <td>Sayap Ayam</td>
     <td>Rp. 10,000</td>
   </tr>
   <tr>
     <td>Nasi</td>
     <td>Rp. 5,000</td>
   </tr>
   <tr>
     <td>Kentang Goreng</td>
     <td>Rp. 5,000</td>
   </tr>
   <tr>
     <td>Pop ice</td>
     <td>Rp. 2,500</td>
   </tr>
   <tr>
     <td>Ayam Geprek</td>
     <td>Rp. 16,000</td>
   </tr>
</table>
</center>
 <label for="pahaAyam">Jumlah Paha Ayam:</label>
 <input type="number" id="pahaAyam" value="0">
 <label for="dadaAyam">Jumlah Dada Ayam:</label>
 <input type="number" id="dadaAyam" value="0">
 <label for="sayapAyam">Jumlah Sayap Ayam:</label>
<input type="number" id="sayapAyam" value="0">
 <label for="nasi">Jumlah Nasi:</label>
 <input type="number" id="nasi" value="0">
 <label for="kentang">Jumlah Kentang Goreng:</label>
 <input type="number" id="kentang" value="0">
 <label for="popice">Jumlah Pop Ice:</label>
 <input type="number" id="popice" value="0">
 <label for="ayamgeprek">Jumlah Ayam Geprek :</label>
 <input type="number" id="ayamgeprek" value="0">
 <button onclick="hitungPembayaran()">Hitung</button>
 <h2>Total Pembayaran:<br>Rp. <span id="totalPembayaran">0</span></h2>
<p id="discountInfo" style="color: red;"></p> <!-- Discount message will appear here -->
 <table border="1" cellpadding="14" cellspacing="0">
     <tr>
       <th rowspan="2">Item</th>
       <th>Total</th>
       <th>Harga</th>
     </tr>
     <table id="rincianPembelianBody"
     border="1" cellpadding="13" cellspacing="0">
     <table border="1" cellpadding="13" cellspacing="0">
        <tr>
            <h2>Bonus Pembelian</h2>
        <th>Item</th>
        <th>Jumlah</th>
        </tr>
        <table id="Bonus" border="1" cellpadding="13" cellspacing="0" >
          
        </table>
          
        </table>
     </table>
     </table>
 </table>
 </div>
 <script src="script.js"></script>

</html>
